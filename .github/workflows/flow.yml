name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Deploy to production
      if: success()
      run: |
        ssh sumusr@192.168.64.9 "cd /home/sumusr/projects/testworkflow  && git pull origin main && npm install && node app.js"
